<!DOCTYPE html>
<html lang="en">
<head>
<title>用户登录</title>
<base href="" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/assets/js/jquery-3.2.1.min.js"></script>
<link href="/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

<link rel="stylesheet" href="/assets/back/css/login/font-awesome.min.css" />
<link rel="stylesheet" href="/assets/back/css/login/ace.min.css" />
<link rel="stylesheet" href="/assets/back/css/login/ace-rtl.min.css" />
<link rel="stylesheet" href="/assets/back/css/login/login.css" />

</head>
<body class="login-layout">
	<div>
		<div class="title-box">
			<div class="center">

				<h3>
					<span class="white">个人博客管理系统</span>
				</h3>

				<h4 class="blue"></h4>
			</div>
		</div>
		<div class="main-box">
			<div id="login-box" class="login-box visible widget-box no-border">
				<div class="widget-body">
					<div class="widget-main">
						<h4 class="header blue lighter bigger">
							 请输入您的账号和密码
						</h4>

						<form action="/admin/login" method="post" class="form-horizontal">
							<div class="form-group">
								<label  class="col-sm-2 control-label">账号</label>
								<div class="col-sm-10">
									<input type="text" name="ukAccount" class="form-control" value="adminadmin"
										placeholder="请输入账号">
								</div>
							</div>
							<div class="form-group">
								<label  class="col-sm-2 control-label">密码</label>
								<div class="col-sm-10">
									<input type="password" name="pwd" class="form-control" value="adminadmin" 
										placeholder="请输入账号密码">
								</div>
								
							</div>
							#@mes(loginMes,null)
							<div class="clearfix">
											

													<button type="submit"
														class="width-35 pull-right btn btn-sm btn-primary">
													 登陆
													</button>
												</div>

												<div class="space-4"></div>
							
						</form>
					</div>

				</div>

			</div>


		</div>

	</div>
	</div>
</body>
</html>
