<!DOCTYPE html>
<html lang="en">
<head>
<title>个人博客初始化页面</title>
<base href="" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
#@jquery()
#@bootstrap()

<link rel="stylesheet" href="/assets/back/css/login/font-awesome.min.css" />
<link rel="stylesheet" href="/assets/back/css/login/ace.min.css" />
<link rel="stylesheet" href="/assets/back/css/login/ace-rtl.min.css" />
<link rel="stylesheet" href="/assets/back/css/init/init.css">

</head>
<body class="login-layout">
	<div>
		<div class="title-box">
			<div class="center">

				<h2>
					 <span class="red">部署</span>
				</h2>
				<h3>
					<span class="white">向导</span>
				</h3>

				<h4 class="blue"></h4>

			</div>
		</div>
		<div class="main-box">
			
			<div id="login-box" class="login-box visible widget-box no-border">
				<div class="widget-body">
					<div class="widget-main">
						<div class="header blue lighter bigger">
							<div class="steps">
								<div class="step #if(step==1) current #end">
									<span class="stepNum">1.</span>&nbsp;&nbsp;<span>数据库信息</span>
								</div>
								<div class="step #if(step==2) current #end">
									<span class="stepNum">2.</span>&nbsp;&nbsp;<span>管理员信息</span>
								</div>
							</div>
						</div>
						<div>#(mes)</div>
						<form action="/admin/fisrt/init/#(step==2?'initAdminUser':'')" method="post"
							class="form-horizontal">
							
						  #if(step==2)
							<div class="form-group">
								<label class="col-sm-3 control-label">管理员账号</label>
								<div class="col-sm-9">
									<input type="text" name="ukAccount"
										class="form-control" placeholder="请输入后台登录账号"
										value="#(ukAccount)" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">管理员密码</label>
								<div class="col-sm-9">
									<input type="text"  class="form-control"
										placeholder="请输入后台登录密码" value="#(pwd)" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">确认登录密码</label>
								<div class="col-sm-9">
									<input type="text" name="pwd" class="form-control"
										placeholder="请输入后台登录密码" value="#(pwd)" />
								</div>
							</div>
							#elseif(step==1)
							<div class="form-group">
								<label class="col-sm-3 control-label">数据库账号</label>
								<div class="col-sm-9">
									<input type="text" name="user"
										class="form-control" placeholder="请输入数据库账号"
										value="#(user)" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">数据库密码</label>
								<div class="col-sm-9">
									<input type="text" name="pwd" class="form-control"
										placeholder="请输入数据库密码" value="#(pwd)" />
								</div>
							</div>
							#end

							<div class="choose-step">
								<input type="submit" class="btn btn-primary" value="下一步"/>
									
							</div>

							<div class="space-4"></div>
					</div>


					</form>
				</div>

			</div>

		</div>


	</div>

	</div>
	</div>
</body>
</html>
